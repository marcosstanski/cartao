<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards de Perguntas e Respostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtr7HOFZy-OwZJFSfswRUweW23rSVnPAmeJ5bMLkZ50fauoHNYN3v7MsU&s=10);
            width: 100%;
            flex-direction: column-reverse;
        }

        .container {
            perspective: 1000px;
        }

        .flashcard {
            width: 300px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgb(247, 247, 247);
        }

        .front {
            background-color: #00eeff;
        }

        .back {
            background-color: #3d50f5;
            transform: rotateY(180deg);
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #000000;
            color: rgb(255, 217, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #a7a7a7;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="flashcard" id="flashcard">
            <div class="face front" id="frontText"><h1>Pergunta 1: O que é logradouro?</h1></div>
            <div class="face back" id="backText"><h1>Resposta: espaço público destinado à circulação de pessoas e veículos.</h1></div>
        </div>
    </div>

    <div class="button-container">
        <button id="prevBtn" disabled>Anterior</button>
        <button id="nextBtn">Próximo</button>
    </div>

    <script>
        const flashcard = document.getElementById('flashcard');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        const flashcards = [
            { front: 'Pergunta 1: O que é HTML?', back: 'Resposta: HTML é uma linguagem de marcação usada para criar páginas web.' },
            { front: 'Pergunta 2: O que é CSS?', back: 'Resposta: CSS é uma linguagem de estilos usada para estilizar elementos HTML.' },
            { front: 'Pergunta 3: O que é JavaScript?', back: 'Resposta: JavaScript é uma linguagem de programação usada para criar interatividade em páginas web.' },
            { front: 'Pergunta 4: Que tag e usada para espaçar uma linha?', back: 'Resposta: E tag br que termina uma linhan em um ponto determinado.'}
        ];

        let currentIndex = 0;

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('is-flipped');
        });

        function updateFlashcard(index) {
            frontText.textContent = flashcards[index].front;
            backText.textContent = flashcards[index].back;
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === flashcards.length - 1;
            flashcard.classList.remove('is-flipped');
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlashcard(currentIndex);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateFlashcard(currentIndex);
            }
        });

        updateFlashcard(currentIndex);
    </script>
</body>
</html>
